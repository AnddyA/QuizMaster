<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg text-center">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6">Bienvenido {{ student.first_name }}</h2>

    {% if student.group_set.all %}
      {% with group=student.group_set.first %}
        <p class="text-gray-700 text-lg mb-4">Tu grupo: <span class="font-semibold">{{ group.name }}</span></p>

        <div class="flex flex-col md:flex-row justify-center items-center gap-4">
          <a href="{% url 'start_quiz' %}" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
            Iniciar Quiz
          </a>
          <form action="{% url 'leave_group' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">
              Salir del grupo
            </button>
          </form>
        </div>
      {% endwith %}
    {% else %}
      <p class="text-gray-700 text-lg mb-6">No perteneces a ningún grupo.</p>
      <div class="flex flex-col md:flex-row justify-center items-center gap-4">
        <a href="{% url 'create_group' %}" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
          Crear un grupo
        </a>
        <a href="{% url 'join_group' %}" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
          Unirse a grupo existente
        </a>
      </div>
    {% endif %}

    <hr class="my-6 border-t border-gray-300">
    
    <a href="{% url 'logout_student' %}" class="text-sm text-gray-600 hover:text-red-500 transition">
      Cerrar sesión
    </a>
  </div>

</body>
</html>
